<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <section class="text-gray-100">
        <div
            class="grid max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto md:grid-cols-2 dark:bg-gray-800 dark:text-gray-100">
            <div class="flex flex-col justify-between">
                <div class="space-y-2">
                    <h2 class="p-6 text-4xl font-bold leading-tight lg:text-5xl">Add Recipe</h2>
                </div>
                <img src="./images/recipe-app.webp" alt="Recipe App" class="p-6 h-45 md:h-87">
            </div>
            <!-- Recipe Form -->
            <form novalidate class="container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow bg-gray-900"
                id="recipe-form">
                <!-- Error and Success Messages -->
                <div id="message" class="hidden p-4 mb-4 text-sm rounded-md"></div>

                <div>
                    <label for="name" class="text-sm">Recipe Name</label>
                    <input id="name" type="text" class="block w-full p-2 rounded bg-gray-800">
                </div>
                <div>
                    <label for="ingredients" class="text-sm">Ingredients (comma-separated)</label>
                    <textarea id="ingredients" rows="3" class="block w-full p-2 rounded bg-gray-800"></textarea>
                </div>
                <div>
                    <label for="steps" class="text-sm">Steps</label>
                    <textarea id="steps" rows="3" class="block w-full p-2 rounded bg-gray-800"></textarea>
                </div>
                <div>
                    <label for="image" class="text-sm">Recipe Image URL</label>
                    <input id="image" type="text" class="block w-full p-2 rounded bg-gray-800">
                </div>
                <div>
                    <button type="submit" id="submit-btn"
                        class="w-full px-4 py-2 font-bold bg-violet-400 text-gray-900">Add Recipe</button>
                </div>
            </form>
        </div>

        <!-- Display Area for Recipes -->
        <div id="display-area"
            class="grid max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto hidden md:grid-cols-3 dark:bg-gray-900 dark:text-gray-100">
        </div>
    </section>
    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <button id="close-modal" class="text-gray-500 float-right">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Edit Recipe</h2>
            <form id="edit-recipe-form">
                <input type="hidden" id="edit-id">
                <div class="mb-4">
                    <label for="edit-name" class="block text-gray-700">Name:</label>
                    <input type="text" id="edit-name" class="border rounded w-full p-2" required>
                </div>
                <div class="mb-4">
                    <label for="edit-ingredients" class="block text-gray-700">Ingredients (comma separated):</label>
                    <textarea id="edit-ingredients" class="border rounded w-full p-2" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="edit-steps" class="block text-gray-700">Steps:</label>
                    <textarea id="edit-steps" class="border rounded w-full p-2" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="edit-image" class="block text-gray-700">Image URL:</label>
                    <input type="text" id="edit-image" class="border rounded w-full p-2">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Recipe</button>
            </form>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
