<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./main.js"></script>
</head>

<body>
    <section class="text-gray-100">
        <div
            class="grid max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto md:grid-cols-2 dark:bg-gray-800 dark:text-gray-100">
            <div class="flex flex-col justify-between">
                <div class="space-y-2">
                    <h2 class="p-6 text-4xl font-bold leading-tight lg:text-5xl">Add Recipe</h2>
                </div>
                <img src="./images/recipe-app.webp" alt="Recipe App" class="p-6 h-45 md:h-87">
            </div>
            <!-- Form with rounded corners -->
            <form novalidate class="container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow bg-gray-900"
                id="recipe-form">
                <div>
                    <label for="name" class="text-sm">Recipe Name</label>
                    <input id="name" type="text"
                        class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-violet-400 bg-gray-800">
                </div>
                <div>
                    <label for="ingredients" class="text-sm">Ingredients</label>
                    <textarea id="ingredients" rows="3"
                        class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-violet-400 bg-gray-800"></textarea>
                </div>
                <div>
                    <label for="steps" class="text-sm">Steps</label>
                    <textarea id="steps" rows="3"
                        class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-violet-400 bg-gray-800"></textarea>
                </div>
                <div>
                    <label for="recipeImage" class="text-sm">Recipe Image URL</label>
                    <input id="recipeImage" type="text"
                        class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-violet-400 bg-gray-800">
                </div>
                <div>
                    <button type="submit" id="submit-btn"
                        class="w-full px-4 py-2 font-bold rounded shadow focus:outline-none focus:ring hover:ring bg-violet-400 text-gray-900">Add
                        Recipe</button>
                </div>
            </form>
        </div>
        <!-- Display area with recipe items -->
        <div id="display-area"
            class="grid max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto hidden md:grid-cols-3 dark:bg-gray-900 dark:text-gray-100">
            <!-- Recipe cards will be appended here -->
        </div>
    </section>
</body>

</html>
